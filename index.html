<!DOCTYPE html>
<html>

<head>
  <title>Masai Doctor Records</title>
  <style>
    table {
      width: 870px;
    }
  </style>
</head>


<body>
  <!-- Use this form for data input  -->
  <form>
    <input placeholder="Name" type="text" id="name" />
    <input placeholder="Doctor ID" type="text" id="doctor_id" />
    <select id="specialization">
      <option value="">Select Specialization</option>
      <option value="Dermatologist">Dermatologist</option>
      <option value="Dentist">Dentist</option>
      <option value="Gynecologist">Gynecologist</option>
    </select>
    <input placeholder="Experience" type="number" id="experience" />
    <input placeholder="Email" type="email" id="email" />
    <input placeholder="Mobile No." type="number" id="mobile" />
    <input type="submit" value="Submit" />
  </form>

  <!-- Use this Select tag for filter part  -->
  <select id="filter" onchange="filterData()">
    <option value="allData">Select Specialization</option>
    <option value="Dermatologist">Dermatologist</option>
    <option value="Dentist">Dentist</option>
    <option value="Gynecologist">Gynecologist</option>
  </select>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Doctor ID</th>
        <th>Specialization</th>
        <th>Experience in Years</th>
        <th>Email</th>
        <th>Mobile No</th>
        <th>Role</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <!-- Append Rows here using JS & DOM  -->
    </tbody>
  </table>
</body>

<script>

  let form = document.querySelector("form");
  let tbody = document.querySelector("tbody");
  let name = document.getElementById("name");
  let doctor_id = document.getElementById("doctor_id");
  let specialization = document.getElementById("specialization");
  let experience = document.getElementById("experience");
  let email = document.getElementById("email");
  let mobile = document.getElementById("mobile");
  let allData = [];

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    tbody.innerHTML = null;
    let obj = {};
    obj.data1 = name.value;
    obj.data2 = doctor_id.value;
    obj.data3 = specialization.value;
    obj.data4 = experience.value;
    obj.data5 = email.value;
    obj.data6 = mobile.value;
    allData.push(obj);

    allData.map((ele) => {
      let tr = document.createElement("tr");
      let td1 = document.createElement("td");
      let td2 = document.createElement("td");
      let td3 = document.createElement("td");
      let td4 = document.createElement("td");
      let td5 = document.createElement("td");
      let td6 = document.createElement("td");
      let td7 = document.createElement("td");
      let td8 = document.createElement("button");
      td8.setAttribute("class", "red");
      td1.innerText = ele.data1;
      td2.innerText = ele.data2;
      td3.innerText = ele.data3;
      td4.innerText = ele.data4;
      td5.innerText = ele.data5;
      td6.innerText = ele.data6;
      td8.innerText = "Delete";
      if (ele.data4 > 5) {
        td7.innerText = "Senior";
      }
      else if (ele.data4 >= 2 && ele.data4 <= 5) {
        td7.innerText = "Junior";
      }
      else {
        td7.innerText = "Trainee";
      }
      tr.append(td1, td2, td3, td4, td5, td6, td7, td8);

      tbody.append(tr);

    })

    let allButtons = document.getElementsByClassName("red");

    for (let i = 0; i < allButtons.length; i++) {
      allButtons[i].addEventListener("click", (e) => {
        e.target.parentElement.remove();
        let newData = allData.filter((ele) => {
          if (e.target.parentElement.children[0].innerText != ele.data1) {
            return ele;
          }
        })
        allData = newData;
      })

    }
  })


  function filterData() {
    let filter = document.getElementById("filter");
    tbody.innerHTML = null;
    let filData = allData.filter((ele) => {
      if (ele.data3 == filter.value) {
        return ele;
      }
    })

    if (filter.value == "allData") {
      filData = allData;
    }


    filData.map((ele) => {
      let tr = document.createElement("tr");
      let td1 = document.createElement("td");
      let td2 = document.createElement("td");
      let td3 = document.createElement("td");
      let td4 = document.createElement("td");
      let td5 = document.createElement("td");
      let td6 = document.createElement("td");
      let td7 = document.createElement("td");
      let td8 = document.createElement("button");
      td8.setAttribute("class", "red");
      td1.innerText = ele.data1;
      td2.innerText = ele.data2;
      td3.innerText = ele.data3;
      td4.innerText = ele.data4;
      td5.innerText = ele.data5;
      td6.innerText = ele.data6;
      td8.innerText = "Delete";
      if (ele.data4 > 5) {
        td7.innerText = "Senior";
      }
      else if (ele.data4 >= 2 && ele.data4 <= 5) {
        td7.innerText = "Junior";
      }
      else {
        td7.innerText = "Trainee";
      }
      tr.append(td1, td2, td3, td4, td5, td6, td7, td8);

      tbody.append(tr);

    })


    let allButtons = document.getElementsByClassName("red");

    for (let i = 0; i < allButtons.length; i++) {
      allButtons[i].addEventListener("click", (e) => {
        e.target.parentElement.remove();
        let newData = allData.filter((ele) => {
          if (e.target.parentElement.children[0].innerText != ele.data1) {
            return ele;
          }
        })
        allData = newData;
      })

    }

  }



</script>



</html>
